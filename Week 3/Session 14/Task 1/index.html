<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Match Score Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Match Score Board</h1>

    <div class="scoreboard">
      <div class="team">
        <h2>Team A</h2>
        <p id="scoreA">0</p>
        <button onclick="updateScore('A', 1)">+1</button>
        <button onclick="updateScore('A', 2)">+2</button>
      </div>

      <div class="team">
        <h2>Team B</h2>
        <p id="scoreB">0</p>
        <button onclick="updateScore('B', 1)">+1</button>
        <button onclick="updateScore('B', 2)">+2</button>
      </div>
    </div>

    <button class="reset" onclick="resetScore()">Reset Match</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
