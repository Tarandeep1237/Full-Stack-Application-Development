<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Layout Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Semantic Layout Configurations</h1>

<!-- ================= GRID LAYOUT ================= -->
<section>
    <h2>Grid Layout</h2>

    <div class="grid-container">

        <header class="header">Header</header>

        <nav class="nav">Home | About | Services | Contact</nav>

        <main class="main">
            <article>
                <h3>Main Content</h3>
                <p>This layout is built using CSS Grid.</p>
            </article>
        </main>

        <aside class="aside">Sidebar</aside>

        <footer class="footer">Footer</footer>

    </div>
</section>


<!-- ================= FIXED SIDEBAR ================= -->
<section>
    <h2>Fixed Sidebar Layout</h2>

    <div class="fixed-layout">

        <aside class="fixed-sidebar">
            <h3>Menu</h3>
            <p>Dashboard</p>
            <p>Analytics</p>
            <p>Settings</p>
        </aside>

        <div class="content">
            <header>Dashboard Header</header>

            <main>
                <p>Scroll down to see sidebar stays fixed.</p>
                <div style="height:600px;"></div>
            </main>

            <footer>Footer</footer>
        </div>

    </div>
</section>

</body>
</html>
