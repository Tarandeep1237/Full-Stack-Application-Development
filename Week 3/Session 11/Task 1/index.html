<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Layout Configurations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Responsive Layout Templates</h1>
    <nav>
        <button onclick="setGridLayout()">Grid Layout</button>
        <button onclick="setSidebarLayout()">Fixed Sidebar Layout</button>
    </nav>
</header>

<div class="container grid-layout" id="layoutContainer">

    <aside class="sidebar">
        <h2>Sidebar</h2>
        <ul>
            <li>Menu 1</li>
            <li>Menu 2</li>
            <li>Menu 3</li>
        </ul>
    </aside>

    <main>
        <section>
            <h2>Main Content</h2>
            <p>This is the primary content area using semantic HTML5 tags.</p>
        </section>

        <section class="cards">
            <article class="card">Article 1</article>
            <article class="card">Article 2</article>
            <article class="card">Article 3</article>
            <article class="card">Article 4</article>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Layout Design Example</p>
    </footer>

</div>

<script src="script.js"></script>
</body>
</html>
