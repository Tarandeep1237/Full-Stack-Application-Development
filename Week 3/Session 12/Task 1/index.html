<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="auth-container">

    <!-- Toggle Buttons -->
    <div class="toggle-buttons">
        <button id="showSignIn" aria-controls="signinForm">Sign In</button>
        <button id="showSignUp" aria-controls="signupForm">Sign Up</button>
    </div>

    <!-- SIGN IN FORM -->
    <form id="signinForm" class="form active"
          aria-labelledby="signinHeading"
          role="form"
          autocomplete="on">

        <h2 id="signinHeading">Sign In</h2>

        <div class="form-group">
            <label for="signinEmail">Email Address</label>
            <input type="email"
                   id="signinEmail"
                   name="email"
                   required
                   aria-required="true"
                   aria-label="Enter your email address">
        </div>

        <div class="form-group">
            <label for="signinPassword">Password</label>
            <input type="password"
                   id="signinPassword"
                   name="password"
                   required
                   minlength="6"
                   aria-required="true"
                   aria-label="Enter your password">
        </div>

        <button type="submit" class="submit-btn">Login</button>

    </form>

    <!-- SIGN UP FORM -->
    <form id="signupForm" class="form"
          aria-labelledby="signupHeading"
          role="form"
          autocomplete="on">

        <h2 id="signupHeading">Create Account</h2>

        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text"
                   id="fullName"
                   name="fullname"
                   required
                   aria-required="true"
                   aria-label="Enter your full name">
        </div>

        <div class="form-group">
            <label for="signupEmail">Email Address</label>
            <input type="email"
                   id="signupEmail"
                   name="email"
                   required
                   aria-required="true"
                   aria-label="Enter your email address">
        </div>

        <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password"
                   id="signupPassword"
                   name="password"
                   required
                   minlength="6"
                   aria-required="true"
                   aria-label="Create a password">
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password"
                   id="confirmPassword"
                   name="confirmPassword"
                   required
                   minlength="6"
                   aria-required="true"
                   aria-label="Confirm your password">
        </div>

        <button type="submit" class="submit-btn">Register</button>

    </form>

</div>

<script src="script.js"></script>
</body>
</html>
