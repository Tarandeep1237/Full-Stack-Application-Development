<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce Filter UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>ShopSmart</h1>
</header>

<div class="container">

    <!-- FILTER PANEL -->
    <aside class="filters">

        <h2>Filters</h2>

        <!-- Price -->
        <label>Max Price: ₹<span id="priceValue">5000</span></label>
        <input type="range" id="priceRange" min="500" max="5000" step="100" value="5000">

        <!-- Color -->
        <h3>Color</h3>
        <select id="colorFilter">
            <option value="all">All</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="red">Red</option>
        </select>

        <!-- Brand -->
        <h3>Brand</h3>
        <select id="brandFilter">
            <option value="all">All</option>
            <option value="nike">Nike</option>
            <option value="apple">Apple</option>
            <option value="samsung">Samsung</option>
        </select>

        <!-- Rating -->
        <h3>Minimum Rating</h3>
        <select id="ratingFilter">
            <option value="0">All</option>
            <option value="3">3★ & above</option>
            <option value="4">4★ & above</option>
        </select>

    </aside>


    <!-- PRODUCTS -->
    <main class="products" id="productContainer">

        <div class="product" data-price="4500" data-color="black" data-brand="nike" data-rating="4">
            <h3>Nike Sneakers</h3>
            <p>₹4500</p>
            <p>⭐ 4</p>
        </div>

        <div class="product" data-price="5000" data-color="white" data-brand="apple" data-rating="5">
            <h3>AirPods</h3>
            <p>₹5000</p>
            <p>⭐ 5</p>
        </div>

        <div class="product" data-price="3000" data-color="red" data-brand="samsung" data-rating="3">
            <h3>Samsung Headphones</h3>
            <p>₹3000</p>
            <p>⭐ 3</p>
        </div>

        <div class="product" data-price="1500" data-color="black" data-brand="nike" data-rating="4">
            <h3>Nike Cap</h3>
            <p>₹1500</p>
            <p>⭐ 4</p>
        </div>

    </main>

</div>

<script src="script.js"></script>
</body>
</html>
