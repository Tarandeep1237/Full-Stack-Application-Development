<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Blog Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>My Media Blog</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Articles</a>
        <a href="#">Videos</a>
        <a href="#">Podcast</a>
    </nav>
</header>

<main>

    <!-- BLOG POST -->
    <article class="blog-post">
        <h2>Building a Modern Web Experience</h2>
        <p>
            This blog integrates video streaming and audio playback controls
            to enhance user engagement and interactivity.
        </p>
    </article>

    <!-- VIDEO SECTION -->
    <section class="media-section">
        <h2>Featured Video</h2>

        <video id="blogVideo" width="100%">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>

        <div class="controls">
            <button onclick="toggleVideo()">Play / Pause Video</button>
        </div>
    </section>

    <!-- AUDIO SECTION -->
    <section class="media-section">
        <h2>Podcast Episode</h2>

        <audio id="blogAudio">
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
        </audio>

        <div class="controls">
            <button onclick="toggleAudio()">Play / Pause Audio</button>
        </div>
    </section>

</main>

<footer>
    <p>Â© 2026 Media Blog Platform</p>
</footer>

<script src="script.js"></script>

</body>
</html>
